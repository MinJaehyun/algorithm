<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr1, arr2){
      let answer = [];

      for(let i=0; i<arr1.length; i++) { 
        let twoArrMinus = arr1[i] - arr2[i];
        if (twoArrMinus === 0) answer.push('D');
        if (twoArrMinus === 1) answer.push('A');
        if ((twoArrMinus === -1) || (twoArrMinus === 2)) {
          answer.push('B');
        }
      }
      return answer.join('\n');
    }

    const arr1 = [2,3,3,1,3];
    const arr2 = [1,1,2,2,3];
    console.log(solution(arr1, arr2));
  </script>
</body>
</html>
