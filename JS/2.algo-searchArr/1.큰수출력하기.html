<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr){
      const newArr = [];

      arr.forEach((cur, index) => {
        if (index === 0) {
          newArr.push(cur);
        } else if (arr[index - 1] < cur) {
          newArr.push(cur);
        }
      })

      return newArr;
    }
    const arr = [7,3,9,5,6,12];
    console.log(solution(arr)); // [7,9,6,12]
  </script>  
</body>
</html>
