<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr) {
      let arrSum = 0;

      for(let x of arr) {
        arrSum += x;
      }

      for(let i=0; i<arr.length; i++) {
        for(let j=i+1; j<arr.length; j++) {
          if(arrSum - (arr[i]+arr[j]) === 100) {
            console.log(arr[i],arr[j]);
            arr.splice(j, 1);
            arr.splice(i, 1);
          }
        }
      }

      return arr;
    }

    const arr = [20,7,23,19,10,15,25,8,13];
    console.log(solution(arr));
  </script>
</body>
</html>
<!-- NOTE: 이중 for문 돌며 모든 경우의 수 구한다 -->
