<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(n) {
      // 소수 버리기
      console.log(Math.floor(n/12));

      // 소수 올리기
      console.log(Math.ceil(n/12));

      // 소수 반올림, 가장 가까운 정수 값을 반환
      console.log(Math.round(n/12));      
    }

    const num = 25;
    console.log(solution(num));
  </script>
</body>
</html>
<!-- https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Math -->
