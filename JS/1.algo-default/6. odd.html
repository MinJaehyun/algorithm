<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr){
      let minNum = Number.MAX_SAFE_INTEGER;
      let answer = [];

      const oddArr = arr.filter((cur) => {
         return cur % 2 === 1;
      }).reduce((prev, cur) => {
        if (minNum > cur) minNum = cur; return prev + cur;
      }, 0)
      answer.push(oddArr, minNum);
      return answer;
    }

    console.log(solution([12, 77, 38, 41, 53, 92, 85]));
  </script>
</body>
</html>
