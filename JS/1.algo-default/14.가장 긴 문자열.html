<!DOCTYPE html>
<head>
</head>
<body>
  <script>
    function solution(arr){
      let maxLength = Number.MIN_SAFE_INTEGER;
      let answer = 0;
      
      arr.forEach((cur) => {
        if (maxLength < cur.length) {
          maxLength = cur.length;
          answer = cur;
        }
      });

      return answer;
    }

    const arr = ['teacher', 'time', 'student', 'beautiful', 'good'];
    console.log(solution(arr));
  </script>
</body>
</html>
