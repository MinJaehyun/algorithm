<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(str, characters){
      const newArr = str.split('');
      let answer = [];
      
      newArr.map((cur) => {
        cur === characters
          ? answer.push('#')
          : answer.push(cur)
      })
      return answer.join('');
    }

    const str = 'BANANA';
    const characters = 'A';  
    console.log(solution(str, characters));
  </script>
</body>
</html>
