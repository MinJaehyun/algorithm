<!DOCTYPE html>

<body>
  <script>
    function solution(str) {
      const thisArg = [0,1,2,3,4];
      let splitStr = str.split(' ');

      const test = splitStr.map(function(item) {
        return Number(item);
      }, thisArg);
      return test;
    }

    const str = "20 7 23 19 10 15 25 8 13";
    console.log(solution(str));
  </script>
</body>
</html>
<!-- 문자열 안에 내용을 [20, 7, 23...] 으로 만들기 
1. 문자열을 공백을 기준으로 , 로 나누고
2. 숫자형으로 변황하여
3. 배열안에 담는다.
-->
