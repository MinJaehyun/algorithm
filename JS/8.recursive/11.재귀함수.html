<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(n) {
      let answer = 0;
      function DFS(n) {
        if(n===1) return 1;
        else return n * DFS(n - 1);
      }
      answer = DFS(n);
      return answer;
    }

    console.log(solution(5));
  </script>
</body>
</html>
