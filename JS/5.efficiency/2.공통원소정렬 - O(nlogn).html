<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(...arr) {
      const newArr1 = [...arr[0]].sort((a,b)=>a-b);
      const newArr2 = [...arr[1]].sort((a,b)=>a-b);
      const n = newArr1.length;
      const m = newArr2.length;
      let p1=p2=0;
      let answer = [];

      // 1,2,3,5,9,10
      // 2,3,5,7,8
      while(p1<n && p2<m) {
        if(newArr1[p1] === newArr2[p2]) {
          answer.push(newArr1[p1++]);
          p2++;
        }
        else if(newArr1[p1] < newArr2[p2]) p1++;
        else p2++;
      }
      return answer;
    }

    const arr1 = [1,10,3,9,5,2];
    const arr2 = [3,2,5,7,8];
    console.log(solution(arr1,arr2)); // 결과값: [2,3,5]
  </script>
</body>

</html>
<!-- 잘못한 점
  1. 결과값을 제대로 파악하지 않았다.
  2. 문제 의도 잘못 파악했다.
    - 이중 for문으로 arr1 의 1 인 경우, arr2 의 3~8까지 반복하며 같은 값을 찾는데
      O(n^2) 시간 복잡도 줄이기 위해, sort 사용하여 nlogn 적용하고 
      two pointer 사용하여 O(n) 적용할 것이다.
-->
