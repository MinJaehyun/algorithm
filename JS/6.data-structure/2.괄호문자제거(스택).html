<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(str) {
      let stack = [];
      for(let x of str) {
        if(x === ')') {
          // 아.. stack.pop()값이 '(' 가 아니면 반복한다
          // 즉, BC 를 뺀다 
          while(stack.pop() !== '(');
        }
        else stack.push(x)
      }
      console.log(stack.join(''));
    }

    const str = '(A(BC)D)EF(G(H)(IJ)K)LM(N)'; // 입력
    console.log(solution(str));               // 출력: 'EFLM'
  </script>
</body>

</html> 
 <!-- 
  1. (A(BC)
  2. (A
  3. (AD)
  4. EF(G(H)
  5. EF(G(IJ)
  6. EF(GK)
  7. EFLM(N)
  8. EFLM
  -->
