<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function closureFunc() {
      let abc = 123;
      return abc;
    }

    console.log(abc);  // err
    console.log('closureFunc(): ', closureFunc()); // 123
  </script>
</body>

</html>
<!-- 함수 안에 변수를 함수 밖에서 가져오는 방법?
abc 변수 자체를 가져올 수는 없고, 담긴 값은 가져올 수 있는데 이를 클로져라 한다
 -->
