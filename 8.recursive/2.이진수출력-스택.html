<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(number) {
      let answer = '';
      function DFS(n) {
        if(n===0) return;
        let share = parseInt(n / 2);
        
        // console.log('String(n % 2) 전',String(n % 2));
        DFS(share);
        answer += String(n % 2);
        // console.log('String(n % 2) 후',String(n % 2));
      }
      DFS(number);
      return answer;
    }

    const number1 = 11;
    console.log(solution(number1)); // 출력: '1011'
  </script>
</body>
</html>
