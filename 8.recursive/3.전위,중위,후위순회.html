<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(v) { // verse
      let preOrder = []; // 전위
      let inOrder = []; // 중위
      let postOrder = []; // 후위
      let answer = [];

      function DFS(v){ 
        if (v>7) return;
        preOrder.push(v);
        DFS(v*2);
        inOrder.push(v);
        DFS(v*2+1);
        postOrder.push(v);
      }
      DFS(v);
      answer.push(preOrder,inOrder,postOrder);
      return answer; 
    }

    console.log(solution(1));
  </script>
</body>
</html>
<!-- 학습 목표:
  NOTE: 전위, 중위, 후위 순회를 재귀함수 사용하여 스택에 담아 처리하는 과정을 설명할 수 있는지? - 반복하기
-->
