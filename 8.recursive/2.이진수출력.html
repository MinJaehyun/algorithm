<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(number) {
      function DFS(n) {
        // 몫: share, 나머지: remainder
        if(n===1) return 1;
        let share = Math.floor(n / 2);
        let remainder = n % 2;
        console.log('share,remainder',share,remainder);
        return `${remainder}${DFS(share)}`;
      }
      answer = DFS(number);
      answer = answer.split('').reverse().join('');
      return answer;
    }

    const number1 = 11;
    const number2 = 12;
    const number3 = 13;
    console.log(solution(number1)); // 출력: 1011
    console.log(solution(number2)); // 출력: 1100
    console.log(solution(number3)); // 출력: 1101
  </script>
</body>
</html>
