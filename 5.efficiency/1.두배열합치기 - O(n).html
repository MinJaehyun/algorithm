<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    console.time();
    function solution(arr1, arr2) {
      const n = arr1.length;
      const m = arr2.length;
      let p1=p2=0;
      let answer = [];

      while(p1<n && p2<m) {
        if(arr1[p1]<=arr2[p2]) answer.push(arr1[p1++]);
        else answer.push(arr2[p2++]); 
      }

      while(p1<n) answer.push(arr1[p1++]);
      while(p2<m) answer.push(arr2[p2++]);

      return answer;
    }

    const arr1 = [1,3,5];
    const arr2 = [2,3,6,7,9];
    console.log(solution(arr1, arr2)); // 목표: [1,2,3,3,5,6,7,9]
    console.timeEnd(); // 평균 0.3ms, 최대 2.0ms .. TODO: 더 느린데? 측정방법이 잘못됐나?
  </script>
</body>
</html>
<!-- Two Pointer algorithm
  1. 이중for문(O(n^2)) 또는 sort (O(nlogn))를 사용하지 않고, 
  변수를 활용하는 투포인트 알고리즘은 O(n + m) 즉, O(n) 이다.
