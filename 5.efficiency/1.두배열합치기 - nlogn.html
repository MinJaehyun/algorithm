<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    console.time();
    function solution(...arr) {
      return [...arr[0], ...arr[1]].sort((a, b) => a - b);
    }

    const arr1 = [1,3,5];
    const arr2 = [2,3,6,7,9];
    console.log(solution(arr1, arr2));
    console.timeEnd(); // 평균 0.2ms
  </script>
</body>
</html>
<!-- sort 함수 시간 복잡도?
 입력의 크기가 커질 경우 효율적으로 정렬하기 위해 
 퀵 정렬과 같은 진화된 정렬 방식을 사용하기 때문에 
 O(N log N)의 시간 복잡도를 가질 수 있습니다.  
 -->
