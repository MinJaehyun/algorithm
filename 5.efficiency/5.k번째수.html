<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr, num) {
      let n = arr.length;
      let newArr = new Set();
      for(let i=0; i<n; i++) {
        for(let j=i+1; j<n; j++) {
          for(let k=j+1; k<n; k++) {
            newArr.add(arr[i]+arr[j]+arr[k]);
          }
        }
      }
      return Array.from(newArr).sort((a, b) => b - a)[num - 1];
    }

    const arr = [13,15,34,23,45,65,33,11,26,42];
    console.log(solution(arr, 3)); // 결과: 143
  </script>
</body>
</html>
