<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    function solution(arr) { 
      let lt = '';
      let rt = '';
      let stack = [];

      for(let x of arr) {
        if(!isNaN(x)) {
          // 숫자면?
          stack.push(x);
        } else {
          // 문자면? 
          rt = stack.pop(); // 2
          lt = stack.pop(); // 5
          if(x === '+') stack.push(+lt + +rt);
          if(x === '-') stack.push(+lt - +rt);
          if(x === '*') stack.push(+lt * +rt);
          if(x === '/') stack.push(+lt / +rt);
        }
      }
      console.log(stack);
    }

    const arr = '352+*9-';      // 입력: '352+*9-'
    console.log(solution(arr)); // 출력: 12
  </script>
</body>

</html>
<!-- 후위연산식을 중위연산식으로 변경한다 
  1. 숫자면 stack 에 3, 5, 2 push 하고
  2. 문자면 pop 처리하며 우선 뽑은 자료는 우측에 위치하고
  3.       pop 처리하여 나중 뽑은 자료는 좌측에 위치시켜서
  4. lt - rt 값을 return 한다
-->
