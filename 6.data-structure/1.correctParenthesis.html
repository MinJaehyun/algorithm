<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(str) {
      let answer = 'YES';
      const stack = [];
      if (answer === 'NO') return 'NO';
      [...str].forEach((cur) => {
        cur === '('
        ? stack.push(cur)
        : stack.length === 0 
        ? answer = 'NO'
        : stack.pop();
      })
      return answer;      
    };

    const str = '(()()())))';
    console.log(solution(str));
  </script>
</body>
</html>
<!-- 
  1. 입력한값을 쪼개서 배열에 담는다.
  2. '(' 이면 push 하고, ')' 이면 pop 처리한다.
  3. 만약 길이가 0 인데, ')' 이면 'NO' 출력한다.
 -->
