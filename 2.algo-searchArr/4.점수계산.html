<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr){
      let cnt = 0;
      return arr.reduce((prev, cur) => {
        cur ? prev.push(++cnt) : cnt = 0        
        return prev
      }, []).reduce((prev, cur) => prev + cur, 0)
    }

    const arr = [1,0,1,1,1,0,0,1,1,0];
    console.log(solution(arr));
  </script>  
</body>
</html>
