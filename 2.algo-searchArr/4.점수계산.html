<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr){
      let cnt = 0;
      let newArr = [];

      arr.reduce((prev, cur) => {
        if (cur) { 
          cnt += 1;
          newArr.push(cnt);
        } else if (!cur) {
          cnt = 0;
          // newArr.push(cnt);  // 불필요한 작업
        }
        console.log(newArr);
        return cur
      }, [])

      const totalNum = newArr.reduce((prev, cur) => prev + cur, 0)
      return totalNum;
    }

    const arr = [1,0,1,1,1,0,0,1,1,0];
    console.log(solution(arr));
  </script>  
</body>
</html>
<!-- 
  1. cur === 1 는 cur 는 1 이면 true
  2. cur === 0 는 cur 는 0 이면 false 이므로 !cur 처리할 수 있다.
  3. return cur 반복하여, 이전 값을 가져올 수 있도록 처리하였다.
 -->
