<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr){
      const newArr = [];

      arr.forEach((cur, index) => {
        if (index === 0) {
          newArr.push(cur);
        } else if (arr[index - 1] < cur) {
          newArr.push(cur);
        }
      })

      return newArr;
    }
    const arr = [7,3,9,5,6,12];
    console.log(solution(arr));
  </script>  
</body>
</html>
<!-- 
  1. 앞자리는 제외
  2. 두 번째 자리와 세 번째 자리를 비교하여 큰 수를 새배열에 담는다
  3. 버블 검색?
 -->
