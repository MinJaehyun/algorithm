<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>odd</title>
</head>
<body>
  <script>
    function solution(arr){
      let minNum = Number.MAX_SAFE_INTEGER;
      let answer = [];

      const oddArr = arr.filter((curr) => {
        if (curr % 2 === 1) return curr;
      }).reduce((prev, curr) => {
        if (minNum > curr) minNum = curr;
        return prev + curr
      }, 0)
      answer.push(oddArr, minNum);
      // console.log(oddArr);
      // console.log(minNum);
      return answer;
    }

    console.log(solution([12, 77, 38, 41, 53, 92, 85]));
  </script>  
</body>
</html>
