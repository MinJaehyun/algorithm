<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
      function solution(arr) {
        // indexOf
        const newArr = [];

        arr.filter((cur, i) => {
          if (arr.indexOf(cur) === i) {
            newArr.push(cur);
          }
        })
        return newArr;
      }

      const arr = ['good', 'time', 'good', 'time', 'student']
      console.log(solution(arr));
  </script>  
</body>
</html>
<!-- indexOf 로 중복 단어 제거 개념 이해하는지?
1. 단어가 앞쪽에 있으면 인덱스는 앞에 위치한다.
-->
