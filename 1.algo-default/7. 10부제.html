<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function solution(arr, num){
      return arr.filter((cur) => {
        return Number(String(cur).slice(-1)) === num
      }).length;
    }

    const arr = [25,23,11,47,53,17,33,43];
    const noDrivingSystem = 3;
    console.log(solution(arr, noDrivingSystem));
  </script>  
</body>
</html>
<!-- 팁: arr[1] % 10 으로 마지막 자릿수만 남기기 -->
