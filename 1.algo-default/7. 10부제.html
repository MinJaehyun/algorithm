<body>
  <script>
    function solution(arr, num){
      const lastNumber = arr.filter((curr) => {
        return Number(String(curr).slice(-1)) === num
      }).length;
      return lastNumber;
    }

    const arr = [25,23,11,47,53,17,33,43];
    const noDrivingSystem = 3;
    console.log(solution(arr, noDrivingSystem));
  </script>  
</body>
</html>
