<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    function countUppercase(str){
      const strUppercase = str.toUpperCase();
      let count = 0;

      [...str].map((originStr, index) => {
        if (originStr === strUppercase[index]){
          count += 1;
        }        
      })
      return count;
    }

    const str = 'KoreaTimeGood'
    console.log(countUppercase(str));
  </script>
</body>
</html>
