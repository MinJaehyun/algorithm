<!DOCTYPE html>
<head>
</head>
<body>
  <script>
    function solution(str) {
      let answer = '';
      for(let i=0; i<str.length; i++) {
        if(i === str.indexOf(str[i])) {
          answer += str[i];
        }
      }
      return answer;
    }

    const str = 'ksekkset';
    console.log(solution(str)); // 'kset'
  </script>
</body>
</html>
<!-- 이해: 
  1. 중복 단어를 제거하는게 아닌, 중복 character 를 제거하는 것이다
  2. 처음을 제외한 중복되는 문자 k 는 제거한다
  3. for문 i와 indexOf 로 문자의 위치를 비교하여 같으면 중복이 아니고, 다르면 중복이다
    0 === 0
    1 === 1
    2 === 2
    3 === 0
-->
