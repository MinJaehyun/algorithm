<!DOCTYPE html>
<body>
  <script> 
    function solution(arr){      
      let total = [];
      let maxNumber = Number.MIN_SAFE_INTEGER;
      const newArrStr = String([...arr]).split(',');

      newArrStr.forEach((cur, i) => {
        [...cur].reduce((prev, cur) => { 
          if (maxNumber < prev + (+cur)){
            maxNumber = prev + (+cur);
            answer = newArrStr[i];
          } 
          else if(maxNumber === prev + (+cur)) {
            if (answer < newArrStr[i]) answer = newArrStr[i];
          }
          return prev + (+cur);
        }, 0)
      })
      return answer;
    }

    const arr = [137, 128, 460, 603, 40, 521, 123];
    console.log(solution(arr));
  </script>
</body>
</html>
