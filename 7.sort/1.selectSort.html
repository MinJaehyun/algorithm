<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    function solution(arr) {
      for(let i=0; i<arr.length; i++) {
        let idx = i; // 교환 횟수 최소화 하기위한 변수
        for(let j=i+1; j<arr.length; j++) {
          if (arr[idx] > arr[j]) {
            idx = j; 
          } 
          [arr[i], arr[idx]] = [arr[idx], arr[i]]
        }
      }
      return arr;
    }

    const arr = [13,5,11,7,23,15]; 
    console.log(solution(arr));
  </script>
</body>

</html>
