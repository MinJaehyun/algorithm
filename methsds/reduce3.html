<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let userList = [
        {name: "히라이 모모", age: 17},
        {name: "쯔위", age: 19},
        {name: "사나", age: 22},
        {name: "임나연", age: 25},
        {name: "유정연", age: 35},
    ]

    // 1. 목표: 성인만의 데이터를 배열로 나타내라.
    let result1 = userList.reduce((prev, cur) => {
        // NOTE: 누적값이 설정된다. 초기값은 [] 로 설정되며, 미지정 시 배열에 초기값은 객체를 나타낸다
        // NOTE: console.log('cur', typeof cur);  // object 인데 배열에 push 되는 이유는? 배열도 객체이다
        if(cur.age >= 19){
            prev.push(cur.name);
        }
        return prev
    }, []);

    // 2. 목표: 모든 성인의 나이를 더하여라
    let result2 = userList.reduce((prev, cur) => {
        if(cur.age >= 19){
            prev += cur.age
        }
        return prev
    }, 0);

    // 3. 목표: name 의 길이가 3 인 사람만을 나타내라.
    let result3 = userList.reduce((prev, cur) => {
        cur.name.length === 3 ? prev.push(cur.name) : null
        return prev
    }, [])

    console.log(result1);
    // console.log(result2);
    // console.log(result3);
</script>
</body>
</html>
