<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    function makeObj(key, value) {
      // 방법 1.
      // return {key: key};  // 이렇게 사용하면 앞에 key 는 고정된 속성이여서, 동적으로 사용할 수 없다
      // > {key: 'name'}

      // 방법 2.
      return {
        [key]: value
      }
    }
    const obj = makeObj("name", 'mjh');
    console.log(obj); // {name: 'mjh'}
  </script>
</body>
</html>
