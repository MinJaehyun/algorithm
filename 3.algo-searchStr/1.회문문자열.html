<!DOCTYPE html>

<body>
  <script>
    function solution(str) {
      let answer = 'YES';
      const lowerStr = str.toLowerCase();
      // 배열로 만들기
      const lowerArr = Array.from(lowerStr);
      // 역순
      const reverseArr = [...lowerArr].reverse();

      // 기존 배열과 역순 배열을 순서대로 돌면서 같지 않으면 'NO' 를 담는다.
      reverseArr.forEach((cur, i) => {
        if(cur !== lowerArr[i]) answer = 'NO';
      })
      return answer;
    }

    const str = '321gooG123';
    console.log(solution(str));
  </script>
</body>

</html>
