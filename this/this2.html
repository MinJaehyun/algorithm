<!DOCTYPE html>
<body>
<script>
    // 1. 함수 호출 및 메소드 호출
    var foo = function () {
        let a = 1;
        console.log('foo this',this); // window
    };
    foo();                    // window.foo() 이며 window 는 생략 가능하다

    var obj = { a: 100, foo: foo }; // 앞 foo 는 선언, 뒤 foo 는 foo 함수를 가리킨다
    obj.foo(); // obj         // foo: function(){} 호출, NOTE: 메서드 안의 this 는 지역객체를 가리킨다

    var obj3 = { foo: 'foo' };
    console.log(obj3.foo);    // 'foo', 객체의 키를 지정하여 값을 가져온다

    // 2. 생성자 함수 호출
    var instance = new foo(); // 인스턴스는 전역객체이다
    console.log('instance: ', instance) // foo {}

    // 3. apply, bind, call 호출
    var bar = { name: 'bar' };
    foo.apply(bar);  // bar, foo 의 this 를 bar 로 가리키도록 설정(apply,bind,call)
    foo.bind(bar)(); // bar
    foo.call(bar);   // bar
</script>
</body>
</html>
