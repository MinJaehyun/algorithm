<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this EX1 </title>
</head>
<body>
<script>
    // 함수 표현식
    let test = function () {}

    // 함수 선언식
    function square(number) {
        console.log(arguments); 
        // 파라미터에 담지 못한 모든 인자를 나타낸다.
        
        console.log(this);      
        // 함수의 this 는 전역 객체인 window 를 가리키며, 
        // window.square(3) 로 접근할 수 있다. 

        return number * number;
    }
    square(2,4,6);
</script>
</body>
</html>
