<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this EX1 </title>
</head>
<body>
<script>
    function square(number) {
        console.log(arguments); // 파라미터에 담지 못한 모든 인자를 나타낸다.
        console.log(this);      // 함수의 this 는 window, 전역 객체 안에 Blob 를 포함하고 있다.
        return number * number;
    }
    square(2,4,6);
</script>
</body>
</html>
