<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    const resolvedProm = Promise.resolve(33);
    console.log('resolvedProm:', resolvedProm); // Promise {<fulfilled>: 33}


    let thenProm = resolvedProm.then(value => {
      // console.log("이 부분은 호출 스택 이후에 실행됩니다. 전달받은 값이자 반환값은 " + value + "입니다.");
      return value;
    });
    // thenProm 의 값을 즉시 기록
    console.log('thenProm: ', thenProm);  // value 는 pending(대기) 상태이다.


    //  콜백 함수의 인자 resolve를 실행하면 이행(Fulfilled) 상태가 됩니다.
    setTimeout(() => {
      console.log(thenProm);
    });
  </script>
</body>

</html>
