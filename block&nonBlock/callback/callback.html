<body>
  <script>
    // 방법 1. 함수 안에 함수
    setTimeout(function () {
      // setTimeout 함수 안에 파라미터로 function () 를 실행하고 있다.
      // function() 대신 함수명을 가져와 사용할 수 있다.
    }, 3000)


    // 방법 2.
    // function first(파라미터) {
    //   console.log(1);
    //   파라미터();
    //   console.log(3);
    // }
    // function second(){
    //   console.log(2);
    // }
    // first(second);


    // 방법3.
    function first(파라미터) {
      console.log(1);
      파라미터();
      console.log(4);
    }
    function second() {
      console.log(2);
      setTimeout(function () {
        // setTimeout 함수안에 파라미터로 function () 를 실행하고 있다.
        // function() 대신 함수명을 가져와 사용할 수 있다.
        console.log('5.언제 실행?');
        console.log(6);
      }, 3000)
      console.log(3);
    }
    function zero() {
      console.log(2);
    }

    // first(zero);
    first(second);

  </script>
